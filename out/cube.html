</body>

<script>
    (() => {
        const cube = me(".cube-container")
        const K = 0.225

        let drag = false, x0 = null, y0 = null;

        function getEv(ev) {
            return ev.touches ? ev.touches[0] : ev;
        };

        function lock(ev) {
            halt(ev)
            let e = getEv(ev);
            drag = true;
            x0 = e.clientX;
            y0 = e.clientY;
        };

        function rotate(ev) {
            if(drag) {
                let e = getEv(ev), 
                    x = e.clientX, 
                    y = e.clientY, 
                    dx = x - x0, 
                    dy = y - y0, 
                    d = Math.hypot(dx, dy);
                
                if(d) {
                    let i = +(-dy/d).toFixed(5), 
                        j = +(dx/d).toFixed(5), 
                        a = +(K*d).toFixed(2), 
                        c = `rotate3d(${[i, j, 0, a]}deg)` + getComputedStyle(cube).transform.replace('none', '');
                    
                    x0 = x;
                    y0 = y;

                    cube.styles({'transform': c})
                }
            }
        };

        function release(ev) {
            if(drag) {
                drag = false;
                x0 = y0 = null;
            }
        };

        cube
            .on("mousedown", lock)
            .on("touchstart", lock)

        me(document)
            .on("mousemove", rotate)
            .on("touchmove", rotate)
            .on("mouseup", release)
            .on("touchend", release)
    })()
</script>

</html>
